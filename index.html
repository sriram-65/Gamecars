<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="score">Score: 0</div>

    <div id="gameArea">
        <div id="car">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRUXgKQpP2tFGGd4WVe-EQeH_B_YLaTMipGBw&s" alt="">
        </div>
    </div>

    
    <div id="controls">
        <button id="leftBtn">⬅️</button>
        <button id="rightBtn">➡️</button>
    </div>

    <!-- Game Over screen -->
    <div id="gameOver">
        <h1>Game Over</h1>
        <h2>Made By Sriram</h2>
        <h4>Your Score :<span id="get"></span></h4>
        <button id="restartBtn">Restart</button>
    </div>

    
</body>
</html>
<style>
#gameOver {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.8);
    color: white;
    text-align: center;
    padding-top: 20%;
    z-index: 20;
}

#gameOver h1 {
    font-size: 4em;
    margin-bottom: 20px;
}

#restartBtn {
    padding: 10px 20px;
    font-size: 1.5em;
    background-color: #f00;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}
#controls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    z-index: 10;
    display: none;
}

#leftBtn, #rightBtn {
    width: 50px;
    height: 60px;
    font-size: 2em;
    margin: 0 10px;
    background-color: white;
    color: white;
    border: none;
    border-radius: 10px;
    outline: none;
}

#leftBtn:active, #rightBtn:active {
    background-color: #333;
}
.obstacle {
    position: absolute;
    width: 50px;
    height: 100px;
    background-color: rgb(255, 0, 0);
    border-radius: 10px;
}
body {
    margin: 0;
    overflow: hidden;
    background-color: #ffffff;
}

#gameArea {
    position: relative;
    width: 100%;
    height: 100vh;
    background-color: #f3f2f2;
    overflow: hidden;
  
}

#car {
    position: absolute;
    bottom: 10em;
    left: 50%;
    width: 40px;
    height: 100px;
     background-color: #ffffff;
    transform: translateX(-50%);
    border-radius: 10px;
}

#car img{
    width:70px;
}
#score{
  color:white;
  padding: 20px 20px;
  font-size:30px;
}
#get{
  color: gold;
  font-size: 20px;
}

@media (max-width:700) {
    #controls{
        display: block;
    }
}
</style>
<script>
  const gameArea = document.getElementById('gameArea');
const car = document.getElementById('car');
const leftBtn = document.getElementById('leftBtn');
const rightBtn = document.getElementById('rightBtn');
const gameOver = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');
const scoreDisplay = document.getElementById('score');
let carPosition = 50; // Initial position of the car (50% from the left)
let gameRunning = true; // Track the game state
let score = 0; // Initial score

let getvalue = document.getElementById("get")


function getAudio(){
    let playSound =  new Audio("main.mp3");
    playSound.play();
 }


    
  
document.addEventListener('keydown', (e) => {
    if (gameRunning) {
        moveCar(e.key);
    }
});

// Touch controls
leftBtn.addEventListener('touchstart', () => {
    if (gameRunning) {
        moveCar('ArrowLeft');
    }
});

rightBtn.addEventListener('touchstart', () => {
    if (gameRunning) {
        moveCar('ArrowRight');
    }
});

function moveCar(direction) {
    if (!gameRunning) return;

    switch (direction) {
        case 'ArrowLeft':
        case 'a':
            if (carPosition > 0) {
                carPosition -= 10;
            }
            break;
        case 'ArrowRight':
        case 'd':
            if (carPosition < 100) {
                carPosition += 10;
            }
            break;
    }
    car.style.left = carPosition + '%';
}

// Update score every second
let scoreInterval = setInterval(() => {
    if (gameRunning) {
        score++;
        scoreDisplay.innerText = `Score: ${score}`;
    }
}, 2000);



// Obstacle creation and movement
function createObstacle() {
    if (!gameRunning) return;

    const obstacle = document.createElement('div');
    obstacle.className = 'obstacle';
    obstacle.style.left = Math.floor(Math.random() * 90) + '%';
    obstacle.style.top = '0';
    gameArea.appendChild(obstacle);

    // Use requestAnimationFrame for smoother animation and less lag
    function moveObstacle() {
        if (!gameRunning) return;

        let currentTop = parseInt(obstacle.style.top);
        currentTop += 2; // Increase speed for smoother movement

        if (currentTop > 100) {
            obstacle.remove();
        } else {
            obstacle.style.top = currentTop + '%';

            // Collision detection
            if (currentTop > 85 && currentTop < 95 && Math.abs(carPosition - parseInt(obstacle.style.left)) < 5) {
                endGame();
            } else {
                requestAnimationFrame(moveObstacle); // Recursive call for the next frame
            }
        }
    }

    moveObstacle();
}

// Spawn obstacles every 2 seconds
let obstacleInterval = setInterval(() => {
    if (gameRunning) {
        createObstacle();
    }
}, 320);

function endGame() {
    gameRunning = false;
    gameOver.style.display = 'block';
    getvalue.innerHTML = score
    clearInterval(obstacleInterval);
    clearInterval(scoreInterval); // Stop score increment
    // Remove all remaining obstacles
    getAudio()
    document.querySelectorAll('.obstacle').forEach(obstacle => obstacle.remove());
}

// Restart the game
restartBtn.addEventListener('click', () => {
    window.location.reload();
});
</script>
